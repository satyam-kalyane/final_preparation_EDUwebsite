<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contribute</title>
  <link rel="stylesheet" href=".\contribookPageStyles.css">

  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

</head>

<body>

  <div class="cot6-container">

    <h1>Contribution to website</h1>

    <form id="contriBookForm" autocomplete="off">


      <div class="name-container form-container">

        <label for="cot6-name" id="nameLabel">Name: </label>
        <input type="text" id="cot6-name" name="cot6-name" value=""><span id="nameError"> </span><br>

      </div>

      <div class="email-container form-container">

        <label for="cot6-email" id="emailLabel">Email ID: </label>
        <input type="email" id="cot6-email" name="" value=""><span id="emailerror"> </span><br>

      </div>

     

     

     

      

      <div class="praiseArea-container form-container">

        <label for="praiseText" id="praiseLabel">Which subject or topic you want to contribute : </label>
        <textarea id="praiseText" name="praiseText" rows="8" cols="80"></textarea>

      </div>

      <div class="buttons-container form-container">

        <button type="button" id="submitButton" name="button">Click Here to Submit</button>
        <input type="reset" name="reset" value="Erase and Start Over">

      </div>


    </form>


  </div>



  <script src=".\contribookPageScript.js" charset="utf-8"></script>
</body>

</html>
